<body id="top">
  <canvas id="starfield"></canvas>
 
  
  <div class="cover-photo-container">
   <div class="cover-photo"></div>
  </div>
  <canvas id="starfield"></canvas>

  <section class="refund-form-section" style="padding:2rem 1rem; max-width:700px; margin:0 auto; font-family:Inter, sans-serif;">
    <h2 style="font-size:1.8rem; font-weight:600; margin-bottom:0.5rem; text-align:center; ">Refund Request Form</h2>
    <p style="font-size:1rem;  margin-bottom:1.5rem; text-align:center;">
      If you are not satisfied with my service, please fill out this form to request a refund. 
      Refunds are processed within 7 business days.
    </p>

    <form name="refundForm" method="POST" data-netlify="true" action="/cv/form/success.html" class="refund-form" style="display:flex; flex-direction:column; gap:1rem;">
      <!-- Required for Netlify -->
      <input type="hidden" name="form-name" value="refundForm">

      <label for="fullName" style="font-weight:500; ">Full Name:</label>
      <input placeholder="e.g Obot Enefiok Obo" type="text" id="fullName" name="fullName" required 
        style="padding:0.7rem; border:1px solid #444; border-radius:6px; font-size:1rem; background:#111; color:#fff;">

      <label for="email" style="font-weight:500; ">Email Address:</label>
      <input placeholder="e.g oboobotenefiok@gmail.com" type="email" id="email" name="email" required 
        style="padding:0.7rem; border:1px solid #444; border-radius:6px; font-size:1rem; background:#111; color:#fff;">

      <label for="service" style="font-weight:500; ">Service Purchased:</label>
      <input type="text" id="service" name="service" placeholder="e.g. CV + Cover Letter" required
        style="padding:0.7rem; border:1px solid #444; border-radius:6px; font-size:1rem; background:#111; color:#fff;">

      <label for="purchaseDate" style="font-weight:500; ">Purchase Date:</label>
      <input type="date" id="purchaseDate" name="purchaseDate" required
        style="padding:0.7rem; border:1px solid #444; border-radius:6px; font-size:1rem; background:#111; color:#fff;">

      <label for="paymentMethod" style="font-weight:500; ">Payment Method:</label>
      <select id="paymentMethod" name="paymentMethod" required
        style="padding:0.7rem; border:1px solid #444; border-radius:6px; font-size:1rem; background:#111; color:#fff;">
        <option value="">-- Select --</option>
        <option value="creditCard">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bankTransfer">Bank Transfer</option>
        <option value="other">Other</option>
      </select>

      <label for="reason" style="font-weight:500; ">Reason for Refund:</label>
      <textarea id="reason" name="reason" rows="4" placeholder="Feel free to express yourself..." required
        style="padding:0.7rem; border:1px solid #444; border-radius:6px; font-size:1rem; background:#111; color:#fff; resize:vertical;"></textarea>

      <div class="agreement" style="display:flex; align-items:flex-start; gap:0.5rem; font-size:0.95rem; ">
        <input type="checkbox" id="agreement" name="agreement" required style="margin-top:0.2rem;">
        <label for="agreement">I confirm that the information provided is accurate.</label>
      </div>

      <button type="submit" class="btn-submit" 
        style="padding:0.9rem; border:none; border-radius:6px; background:#0d6efd; color:#fff; font-size:1rem; font-weight:600; cursor:pointer; transition:background 0.3s;">
        Submit Refund Request
      </button>
    </form>
  </section>

  <script>
    // Auto-save form progress to localStorage
    const form = document.querySelector("form[name='refundForm']");
    const fields = form.querySelectorAll("input, select, textarea");
    const storageKey = "refundFormData";

    // Load saved data on page load
    window.addEventListener("DOMContentLoaded", () => {
      const savedData = JSON.parse(localStorage.getItem(storageKey) || "{}");
      fields.forEach(field => {
        if (savedData[field.name]) {
          field.value = savedData[field.name];
          if (field.type === "checkbox") field.checked = savedData[field.name] === "true";
        }
      });
    });

    // Save data on input change
    fields.forEach(field => {
      field.addEventListener("input", () => {
        const formData = {};
        fields.forEach(f => {
          formData[f.name] = f.type === "checkbox" ? f.checked.toString() : f.value;
        });
        localStorage.setItem(storageKey, JSON.stringify(formData));
      });
    });

    // Clear storage after successful submission
    form.addEventListener("submit", () => {
      localStorage.removeItem(storageKey);
    });
  </script>
 </div>
  
   
  
  <script src="/components.js" type="text/javascript" charset="utf-8"></script>
